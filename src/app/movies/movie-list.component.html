<table class="table table-hover">
  <thead>
  <tr>
    <th>Title</th>
    <th>Year</th>
    <th>Genre</th>
    <th>Rating</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let movie of movieList"
  (click)="handleMovieSelect(movie)">
    <td>{{ movie.title }}</td>
    <td>{{ movie.year }}</td>
    <td>{{ movie.genre }}</td>
    <td>{{ movie.rating }}</td>
  </tr>
  </tbody>
</table>
